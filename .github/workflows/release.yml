name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        
    - name: Build package
      run: python -m build
      
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes in this Release
          
          - Portfolio generator improvements
          - Bug fixes and enhancements
          
          ## Installation
          
          ```bash
          pip install portfoliogen==${{ github.ref_name }}
          ```
          
          ## Usage
          
          ```bash
          portfoliogen MyPortfolio
          ```
          
          See the [README](https://github.com/sameer-lamichhane/portfolio-gen#readme) for full documentation.
        draft: false
        prerelease: false
        
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/portfoliogen-${{ github.ref_name }}.tar.gz
        asset_name: portfoliogen-${{ github.ref_name }}.tar.gz
        asset_content_type: application/gzip