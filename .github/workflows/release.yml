name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        
    - name: Build package
      run: python -m build
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## PortfolioGen ${{ github.ref_name }}
          
          Automatic portfolio project generator with HTML, CSS, and JavaScript templates.
          
          ### Installation
          
          ```bash
          pip install portfoliogen
          ```
          
          ### Usage
          
          ```bash
          # Generate portfolio with default name
          portfoliogen
          
          # Generate with custom name
          portfoliogen MyAwesomePortfolio
          
          # Show help
          portfoliogen --help
          ```
          
          ### Features
          - üöÄ CLI and Python API
          - üìÅ Complete project structure
          - üé® Responsive HTML/CSS/JS templates
          - üì¶ UTF-8 encoding support
          
          See the [README](https://github.com/sameer-lamichhane/portfolio-gen#readme) for full documentation.
        draft: false
        prerelease: false
        files: |
          dist/*.tar.gz
          dist/*.whl
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}