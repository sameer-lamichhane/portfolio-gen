name: Test Package

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        
    - name: Test CLI
      run: |
        portfoliogen --version
        portfoliogen --help
        
    - name: Test portfolio generation
      run: |
        portfoliogen TestPortfolio
        
    - name: Verify generated files (Unix)
      if: runner.os != 'Windows'
      run: |
        test -f TestPortfolio/index.html
        test -f TestPortfolio/styles.css
        test -f TestPortfolio/script.js
        test -d TestPortfolio/assets
        
    - name: Verify generated files (Windows)
      if: runner.os == 'Windows'
      run: |
        if (!(Test-Path "TestPortfolio/index.html")) { exit 1 }
        if (!(Test-Path "TestPortfolio/styles.css")) { exit 1 }
        if (!(Test-Path "TestPortfolio/script.js")) { exit 1 }
        if (!(Test-Path "TestPortfolio/assets")) { exit 1 }
      shell: powershell
        
    - name: Test Python API
      run: |
        python -c "
        from portfoliogen import generate_portfolio
        import os
        path = generate_portfolio('APITest')
        assert os.path.exists(path)
        assert os.path.exists(os.path.join(path, 'index.html'))
        print('âœ… Python API test passed')
        "

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: Build package
      run: python -m build
      
    - name: Check package
      run: python -m twine check dist/*
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/